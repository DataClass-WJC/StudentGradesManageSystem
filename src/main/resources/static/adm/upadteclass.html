<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>教师修改</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from { opacity: 0.99 }
            to { opacity: 1 }
        }

        @keyframes chartjs-render-animation {
            from { opacity: 0.99 }
            to { opacity: 1 }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- 假设顶部栏和侧边栏是静态的，这里直接放置它们的内容 -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">班级管理 <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- 更多导航项... -->
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form action="updateClass.html" method="post">
                <!-- 示例错误信息 -->
                <div class="alert alert-danger" role="alert" style="display:none;">
                    错误信息示例，请根据实际情况显示或隐藏。
                </div>
                <input type="hidden" name="_method" value="put" />
                <div class="form-group">
                    <label>班级号</label>
                    <input name="classId" type="text" class="form-control" placeholder="请输入班级号" value="1001">
                </div>
                <div class="form-group">
                    <label>班级名</label>
                    <input name="className" type="text" class="form-control" placeholder="请输入班级名" value="高三一班">
                </div>
                <button type="submit" class="btn btn-primary">修改</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<!-- 添加 axios -->
<script src="../js/axios.min.js"></script>
<script src="../js/axiosConfig.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 从 URL 获取要编辑的班级 ID
        const urlParams = new URLSearchParams(window.location.search);
        const classId = urlParams.get('classId');

        if (classId) {
            // 设置班级 ID 到输入框
            document.querySelector('input[name="classId"]').value = classId;
            document.querySelector('input[name="classId"]').readOnly = true; // 班级ID不允许修改
        }
    });

    // 处理表单提交
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();

        const classId = document.querySelector('input[name="classId"]').value;
        const className = document.querySelector('input[name="className"]').value;

        if (!classId || !className) {
            const alertDiv = document.querySelector('.alert-danger');
            alertDiv.textContent = '班级号和班级名不能为空！';
            alertDiv.style.display = 'block';
            return;
        }

        axios({
            url: '/Class/updateClass',
            method: 'put',
            data: {
                classId: classId,
                className: className
            }
        }).then(result => {
            const alertDiv = document.querySelector('.alert-danger');
            if (result.data.code === 200) {
                // 修改成功
                alertDiv.className = 'alert alert-success';
                alertDiv.textContent = '修改成功！';
                alertDiv.style.display = 'block';

                // 3秒后隐藏成功消息
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                    alertDiv.className = 'alert alert-danger';
                }, 3000);
            } else {
                // 修改失败
                alertDiv.textContent = result.data.msg || '修改失败！';
                alertDiv.style.display = 'block';

                // 3秒后隐藏错误消息
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }).catch(error => {
            console.error('修改失败:', error);
            const alertDiv = document.querySelector('.alert-danger');
            alertDiv.textContent = '系统错误，请稍后重试';
            alertDiv.style.display = 'block';

            // 3秒后隐藏错误消息
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        });
    });
</script>

</body>
</html>
