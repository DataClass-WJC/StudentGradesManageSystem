<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>教师修改</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from { opacity: 0.99 }
            to { opacity: 1 }
        }

        @keyframes chartjs-render-animation {
            from { opacity: 0.99 }
            to { opacity: 1 }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- 假设侧边栏内容已经被省略 -->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form action="/adm/tea" method="post">
                <input type="hidden" name="_method" value="put" />
                <div class="form-group">
                    <label for="teaId">工号</label>
                    <input id="teaId" name="teaId" type="text" class="form-control" placeholder="请输入工号" value="123456789">
                </div>
                <div class="form-group">
                    <label for="teaName">姓名</label>
                    <input id="teaName" name="teaName" type="text" class="form-control" placeholder="请输入姓名" value="张老师">
                </div>
                <div class="form-group">
                    <label for="teaPass">密码</label>
                    <input id="teaPass" name="teaPass" type="password" class="form-control" placeholder="请输入密码" value="password">
                </div>
                <div class="form-group">
                    <label>性别</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="teaSex" id="male" value="1" checked>
                        <label class="form-check-label" for="male">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="teaSex" id="female" value="0">
                        <label class="form-check-label" for="female">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="teaTele">电话</label>
                    <input id="teaTele" name="teaTele" type="text" class="form-control" placeholder="请输入电话号码" value="123456789">
                </div>
                <button type="submit" class="btn btn-primary">修改</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.1/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="../js/feather.min.js"></script>
<script>
    feather.replace();
</script>

</body>
</html>
