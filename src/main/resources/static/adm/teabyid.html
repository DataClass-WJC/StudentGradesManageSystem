<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>学生成绩信息管理系统 - 教师管理</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from { opacity: 0.99 }
            to { opacity: 1 }
        }

        @keyframes chartjs-render-animation {
            from { opacity: 0.99 }
            to { opacity: 1 }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- 假设顶部栏和侧边栏是静态的，这里直接放置它们的内容 -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            教师管理 <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <!-- 更多导航项... -->
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>
                <a class="btn btn-info" href="teaadd.html">教师添加</a>
                <a style="float: right" class="btn btn-outline-secondary" href="allteachers.html">查询所有教师</a>
            </h2>
            <form method="get" action="selectTeaById.html">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="teaId" placeholder="请输入教师工号" aria-label="请输入教师工号" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">查询</button>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>工号</th>
                        <th>姓名</th>
                        <th>密码</th>
                        <th>性别</th>
                        <th>电话</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 示例数据行 -->
                    <tr>
                        <td>1001</td>
                        <td>李老师</td>
                        <td>pass123</td>
                        <td>男</td>
                        <td>13579246801</td>
                        <td>
                            <a class="btn btn-sm btn-primary" href="editTeacher.html?teaId=1001">编辑</a>
                            <button class="btn btn-sm btn-danger deleteBtn" data-del-uri="deleteTeacher.html?teaId=1001">删除</button>
                        </td>
                    </tr>
                    <!-- 添加更多数据行以匹配实际的教师数量 -->
                    </tbody>
                </table>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.1/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="../js/feather.min.js"></script>
<script>
    feather.replace()
</script>
<script>
    $(".deleteBtn").click(function () {
        var delUri = $(this).data("del-uri");
        if (confirm("你确定要删除吗?")) {
            $("#deleteEmpForm").attr("action", delUri).submit();
            return false;
        } else {
            return false;
        }
    });
</script>
</body>
</html>
