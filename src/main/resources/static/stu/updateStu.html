                <div class="form-group">
                    <label for="stuPass">密码</label>
                    <input id="stuPass" name="stuPass" type="password" class="form-control" placeholder="请输入密码" value="examplePassword">

                <div class="form-group">
                    <label for="stuTele">电话</label>
                    <input id="stuTele" name="stuTele" type="text" class="form-control" placeholder="请输入电话号码" value="1234567890">
