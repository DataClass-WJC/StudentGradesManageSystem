<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>学生成绩修改</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/teabar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/teabar::#sidebar(activeUri='result')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form>
                <div class="form-group">
                    <label for="stuId">学号</label>
                    <input type="text" class="form-control" id="stuId" name="stuId" readonly>
                </div>
                <div class="form-group">
                    <label for="subName">课程名</label>
                    <input type="text" class="form-control" id="subName" name="subName" readonly>
                </div>
                <div class="form-group">
                    <label for="resNum">成绩</label>
                    <input type="number" class="form-control" id="resNum" name="resNum">
                </div>
                <div class="form-group">
                    <label for="resTerm">学期</label>
                    <input type="text" class="form-control" id="resTerm" name="resTerm">
                </div>
                <button type="submit" class="btn btn-primary" id="updateForm">保存修改</button>
                <a href="tearesultlist.html" class="btn btn-secondary">返回</a>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="../js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="../js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
<script src="../js/axios.min.js"></script>
<!-- Icons -->
<script>
    // 页面加载完成后执行
    window.onload = function() {
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);

        // 填充表单数据
        document.getElementById('stuId').value = urlParams.get('stuId');
        document.getElementById('subName').value = urlParams.get('subName');
        document.getElementById('resNum').value = urlParams.get('resNum');
        document.getElementById('resTerm').value = urlParams.get('resTerm');

        // 保存按钮点击事件
        document.querySelector('button[type="submit"]').onclick = function(e) {
            e.preventDefault();

            // 获取表单数据
            const formData = {
                resId: urlParams.get('resId'),
                stuId: document.getElementById('stuId').value,
                subName: document.getElementById('subName').value,
                resNum: document.getElementById('resNum').value,
                resTerm: document.getElementById('resTerm').value
            };
            // 发送更新请求
            axios({
                url: 'http://localhost:8081/tea/updateResult',
                method: 'post',
                data: formData
            }).then((response) => {
                if (response.data.code === 200) {
                    alert('修改成功');
                    // 修改成功后跳转到列表页面
                    window.location.href = 'tearesultlist.html';
                } else {
                    alert('修改失败：' + response.data.message);
                }
            }).catch((error) => {
                console.error('修改失败：', error);
                alert('修改失败，请稍后再试');
            });
        }
    }
</script>

</body>

</html>
