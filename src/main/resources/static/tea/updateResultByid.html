    <title>学生成绩修改</title>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/teabar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/teabar::#sidebar(activeUri='result')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form id="updateForm">
                <div class="form-group">
                    <label for="stuId">学号</label>
                    <input type="text" class="form-control" id="stuId" name="stuId" readonly>
                </div>
                <div class="form-group">
                    <label for="subName">课程名</label>
                    <input type="text" class="form-control" id="subName" name="subName" readonly>
                </div>
                <div class="form-group">
                    <label for="resNum">成绩</label>
                    <input type="number" class="form-control" id="resNum" name="resNum">
                </div>
                <div class="form-group">
                    <label for="resTerm">学期</label>
                    <input type="text" class="form-control" id="resTerm" name="resTerm">
                </div>
                <button type="submit" class="btn btn-primary">保存修改</button>
                <a href="tearesultlist.html" class="btn btn-secondary">返回</a>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="../js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="../js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
<!-- Icons -->
<script>
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
        // 获取URL中的参数
        const urlParams = new URLSearchParams(window.location.search);
        const stuId = urlParams.get('stuId');
        const subName = urlParams.get('subName');
        const resNum = urlParams.get('resNum');
        const resTerm = urlParams.get('resTerm');

        // 将获取的参数填充到表单中
        document.getElementById('stuId').value = stuId;
        document.getElementById('subName').value = subName;
        document.getElementById('resNum').value = resNum;
        document.getElementById('resTerm').value = resTerm;

        // 处理表单提交
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 获取表单数据
            const formData = {
                stuId: document.getElementById('stuId').value,
                subName: document.getElementById('subName').value,
                resNum: document.getElementById('resNum').value,
                resTerm: document.getElementById('resTerm').value
            };
        //     axios函数
            axios({
                url: `http://localhost:8081/tea/updateResult/${resId}`,
                method: "post",
                data: {
                    stuId: stuId,
                    subName: subName,
                    resNum: resNum,
                    resTerm: resTerm
                }
            }).then((response) => {
                if (response.data.code === 200) {
                    alert('修改成功');
                    getAllResults(); // 重新加载数据
                } else {
                    alert('修改失败：' + response.data.message);
                }
            }).catch((error) => {
                console.error('修改失败：', error);
                alert('修改失败，请稍后再试');
            });
        });
    });
</script>

</body>

</html>
